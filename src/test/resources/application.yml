spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
  config:
    import: optional:classpath:env.properties

config:
  nickname-change-days: 14

api:
  weather:
    uri: ${env.api.uri}
    key: ${env.api.key}

cache:
  weather:
    expiration: 21600