<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">

    <link href="/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b0f9ff91eb.js" crossorigin="anonymous"></script>
    <title>갈매기 마당</title>
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary py-0">
    <div class="container-fluid bg-dark-subtle">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.jpg" alt="Logo" width="100" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown col my-auto mx-0">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        게시판
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/board/baseball/1}">야구 게시판</a></li>
                        <li><a class="dropdown-item" th:href="@{/board/info/1}">정보 게시판</a></li>
                        <li><a class="dropdown-item" th:href="@{/board/humor/1}">유머 게시판</a></li>
                        <li><a class="dropdown-item" th:href="@{/board/horror/1}">공포 게시판</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown col my-auto mx-0">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        경기 정보
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/match/today">오늘 경기</a></li>
                    </ul>
                </li>
            </ul>
            <div class="me-1">
                <a sec:authorize="!isAuthenticated()" href="/login">
                    <button type="button" class="btn btn-outline-primary border-0">
                        로그인
                    </button>
                </a>
                <div class="row row-cols-auto" sec:authorize="isAuthenticated()">
                    <span class="nav-item dropdown col my-auto mx-0">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            마이 페이지
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/profile/{username}(username=${#authentication.principal.username})}">내 정보</a></li>
                            <li><a class="dropdown-item" th:href="@{/profile/{username}/update(username=${#authentication.principal.username})}">정보 수정</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </span>
                    <form th:action="@{/logout}" method="post" class="fs-6 col my-auto me-2">
                        <button type="submit" class="btn btn-outline-danger border-0">
                            로그아웃
                        </button>
                    </form>
                </div>
            </div>
            <form class="d-flex my-2" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

</html>
