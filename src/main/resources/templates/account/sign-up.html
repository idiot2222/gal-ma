<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: navbar"></nav>

<div class="bg">
    <div class="center-align box">
        <h1>회원가입</h1><hr/>

        <form th:action="@{/sign-up}" method="post"
              class="my-5"
        >
            <div class="mb-4 form mx-auto">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control"
                       name="username" id="username"
                       placeholder="아이디를 입력해주세요.">
                <small th:if="${param.error}" class="text-danger right">아이디는 20자 이하입니다.</small>
            </div>
            <div class="mb-4 form mx-auto">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control"
                       name="password" id="password"
                       placeholder="패스워드를 입력해주세요.">
                <small th:if="${param.error}" class="text-danger right">비밀번호는 10자 이상 20자 이하입니다.</small>
            </div>
            <div class="mb-5 form mx-auto">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control"
                       name="email" id="email"
                       placeholder="이메일을 입력해주세요.">
                <small th:if="${param.error}" class="text-danger right">이메일은 30자 이하입니다.</small>
            </div>
            <div>
                <input type="submit" class="btn btn-primary right"
                       value="확인"
                >
            </div>
        </form>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>

<style>
    .box {
        width: 40vw;
        height: 70vh;
    }

    .form {
        width: 60%;
    }
</style>
