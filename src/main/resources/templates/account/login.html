<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: navbar"></nav>

<div class="bg">
    <div class="center-align box">
        <h1>로그인</h1><hr/>

        <form th:action="@{/login}" method="post"
              class="my-5"
        >
            <div class="mb-4 form mx-auto">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control"
                       name="username" id="username"
                       placeholder="아이디를 입력해주세요.">
                <small th:if="${param.error}" class="text-danger right">아이디를 다시 확인해주세요.</small>
            </div>
            <div class="mb-4 form mx-auto">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control"
                       name="password" id="password"
                       placeholder="패스워드를 입력해주세요.">
                <small th:if="${param.error}" class="text-danger right">비밀번호를 다시 확인해주세요.</small>
            </div>
            <div class="form-check form-check-reverse mb-3">
                <input class="form-check-input" type="checkbox" id="rememberme">
                <label class="form-check-label" for="rememberme">Remember me</label>
            </div>
            <div>
                <a href="/sign-in" class="right mx-1">
                    <button class="btn btn-primary">회원가입</button>
                </a>
                <input type="submit" class="btn btn-primary right"
                       value="로그인"
                >
            </div>
        </form>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>

<style>
    .box {
        width: 40vw;
        height: 50vh;
    }

    .form {
        width: 60%;
    }
</style>
