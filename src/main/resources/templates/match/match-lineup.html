<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: navbar"></nav>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-10 bg-light radius px-3 py-3">
            <div class="row justify-content-center">
                <div class="col-3 text-center">
                    <div class="text-center fs-4 my-3">예상 라인업</div>
                    <table class="table bg-white">
                        <thead>
                        <tr>
                            <th scope="col">타순</th>
                            <th scope="col">타자</th>
                            <th scope="col">R/L</th>
                            <th scope="col">포지션</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="batter, stat : ${batters}">
                            <th th:text="${stat.index} + 1"></th>
                            <td th:text="${batter.name}"></td>
                            <td th:text="${batter.hand}">L</td>
                            <td th:text="${batter.position}"></td>
                        </tr>
                        <tr>
                            <th>-</th>
                            <td th:text="${pitcher.name}"></td>
                            <td th:text="${pitcher.handedness.pitchingHand}"></td>
                            <td>SP</td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="/match/lineup/result" class="btn btn-primary mt-3">투표 결과</a>
                    <a href="/match/lineup/vote" class="btn btn-primary mt-3">예상 라인업 투표</a>
                </div>
                <div class="col-8">
                    <div class="text-center fs-4 my-3">그래픽 차트</div>
                    <div style="position: relative">
                        <img src="/images/logos/stadium.jpg" alt="라인업 그래픽 차트" width="100%">
                        <div class="row justify-content-evenly" style="position:absolute; top: 20%; width: 100%">
                            <div class="col-3 text-center">
                                <span class="bg-secondary text-white radius py-2 px-3">렉스</span>
                            </div>
                            <div class="col-3 text-center">
                                <span class="bg-secondary text-white radius py-2 px-3">황성빈</span>
                            </div>
                            <div class="col-3 text-center">
                                <span class="bg-secondary text-white radius py-2 px-3">고승민</span>
                            </div>
                        </div>
                        <div class="row justify-content-evenly" style="position:absolute; top: 40%; width: 100%">
                            <div class="col-3 text-center">
                                <span class="bg-secondary text-white radius py-2 px-3">노진혁</span>
                            </div>
                            <div class="col-3 text-center">
                                <span class="bg-secondary text-white radius py-2 px-3">안치홍</span>
                            </div>
                        </div>
                        <div class="row justify-content-around" style="position:absolute; top: 60%; width: 100%">
                            <div class="col-3 text-center">
                                <span class="bg-secondary text-white radius py-2 px-3">한동희</span>
                            </div>
                            <div class="col-3 text-center">
                                <span class="bg-secondary text-white radius py-2 px-3">스트레일리</span>
                            </div>
                            <div class="col-3 text-center">
                                <span class="bg-secondary text-white radius py-2 px-3">정훈</span>
                            </div>
                        </div>
                        <div class="row justify-content-evenly" style="position:absolute; top: 90%; width: 100%">
                            <div class="col-3 text-center">
                                <span class="bg-secondary text-white radius py-2 px-3">전준우</span>
                            </div>
                            <div class="col-3 text-center">
                                <span class="bg-secondary text-white radius py-2 px-3">유강남</span>
                            </div>
                            <div class="col-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
