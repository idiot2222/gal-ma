<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: navbar"></nav>

<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-10 bg-light radius px-3 py-3">
            <div class="row justify-content-center text-center">
                <div class="col-11">
                    <div class="fs-4 my-3">예상 라인업 투표 결과</div>
                    <div class="row">
                        <div class="col-4">
                            <table class="table bg-white">
                                <thead>
                                <tr class="bg-primary text-white">
                                    <th scope="col">타순</th>
                                    <th scope="col">1군</th>
                                    <th scope="col">포지션</th>
                                    <th scope="col">총 득표</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="vote, stat : ${voteResult.first}">
                                    <th th:text="${stat.index} + 1"></th>
                                    <td th:text="${vote.name}"></td>
                                    <td th:text="${vote.position}"></td>
                                    <td th:text="${vote.votes}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">-</th>
                                    <td>스트레일리</td>
                                    <td>P</td>
                                    <td>10000</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-4">
                            <table class="table bg-white">
                                <thead>
                                <tr class="bg-secondary text-white">
                                    <th scope="col">타순</th>
                                    <th scope="col">2군</th>
                                    <th scope="col">포지션</th>
                                    <th scope="col">총 득표</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="vote, stat : ${voteResult.second}">
                                    <th th:text="${stat.index} + 1"></th>
                                    <td th:text="${vote.name}"></td>
                                    <td th:text="${vote.position}"></td>
                                    <td th:text="${vote.votes}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">-</th>
                                    <td>반즈</td>
                                    <td>P</td>
                                    <td>10000</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-4">
                            <table class="table bg-white">
                                <thead>
                                <tr class="bg-dark text-white">
                                    <th scope="col">타순</th>
                                    <th scope="col">3군</th>
                                    <th scope="col">포지션</th>
                                    <th scope="col">총 득표</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="vote, stat : ${voteResult.third}">
                                    <th th:text="${stat.index} + 1"></th>
                                    <td th:text="${vote.name}"></td>
                                    <td th:text="${vote.position}"></td>
                                    <td th:text="${vote.votes}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">-</th>
                                    <td>박세웅</td>
                                    <td>P</td>
                                    <td>10000</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
