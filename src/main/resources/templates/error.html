<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: navbar"></nav>

<div class="bg">
    <div class="mt-5 mx-auto box bg-light px-4 py-4 radius">
        <h1 class="display-5">Error!!</h1>
        <h1 class="display-6 text-secondary" th:text="${errorMessage}"></h1>

        <button class="mt-3 btn btn-primary"
                onclick="goBack()">
            이전 화면으로 돌아가기
        </button>
    </div>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>

<style>
    .box {
        width: 60%;
        top: 30%;
        text-align: center;
    }
</style>
