server:
  port: 8080
  error:
    whitelabel:
      enabled: false

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${env.RDS_URL}
    username: ${env.RDS_USERNAME}}
    password: ${env.RDS_PASSWORD}}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect


  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false

config:
  nickname-change-days: 14
